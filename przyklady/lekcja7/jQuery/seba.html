<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
    width: 100%;
}
.div1{
    text-align: center;

}
.images{
    display: flex;
    padding:25px;
    justify-content: center;
    width: 100%;
    height:20vh;
    border:1px solid black;
}
nav div{
    text-align: center;
    margin:2px;
}
nav div img{
    max-width: 100%;
    max-height: 100%;
}
.content{
    display: flex;
    text-align: center; 
}
.left{
    flex:6;
    width: 60%
}
.right{
    flex:4;
    padding:80px;
}
.fotter{
    text-align: right;
    padding:25px;
}
div{
    border:1px solid black;
    width: 100%;
}

    <title>Ćwiczenie 2</title>
</head>
<body>
    <div class="div1">Przygody Pana Cyfrowego</div>
    <nav class="images">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </nav>
    
    <div class="content">
        <div class="left">Tu jakiś GIF</div>
        <div class="right">Tu opis GIFA</div>
    </div>
    <div class="fotter">Created By Seba</div>

    <script src="js/jquery.js"></script>
    <script>
        let data = [
            {
                "src": "img/gada.gif",
                "desc": "Pan cyfrowy gada"
            },

            {
                "src": "img/majta nogą.gif",
                "desc": "Pan cyfrowy majta nogą"
            },

            {
                "src": "img/siada.gif",
                "desc": "Pan cyfrowy siada"
            },

            {
                "src": "img/wstaje.gif",
                "desc": "Pan cyfrowy wstaje"
            }
        ];

        for(let i = 0; i < data.length; i++){
            let img = createImg(i);
            let dom = $("nav").children();
            
            $(dom[i])
                // .append(img)
                .click(()=>{
                    let newImg = createImg(i);
                    let output = $(".content").children();
                    console.log(output);
                    //$(output[0]).html(newImg);
                    $(output[0]).html("newImg");
                    $(output[1]).html(data[i].desc);
                })
        }

    function createImg(i){
        let img = document.createElement("img");
        console.log(i);
            $("img").attr(
                {
                    "src": data[i].src,
                    "alt": data[i].desc
                }
            )
            return img;
    }
    </script>
</body>
</html>
