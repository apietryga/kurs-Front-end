<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
</head>
<body>
    <a>Main Page</a>
    <p class="s1">Siema</p>
    <p class="s2">Siema 2</p>
    <button>Click me</button>
<script src="js/jquery.js"></script>
<script>
    // $("p").hide();    
    // $(".s2").show();    
    $("button").click(() => {
        $("p").slideToggle(1000);
    })

    $(".s2").animate(
        {
            "margin-left": "20px", 
            "margin-top": "20px"
        }
    )

    $(".s2").css({
        "color":"red",
        "border":"2px dashed red"
    })

    let v = "<b>B</b>";
    $(".s1").text(v);

    $("a").attr({
        "href":"http://google.com"
    })

    let div = document.createElement("div");
    $(div)
        .attr("class","tenDiv")
        .text("tenDIV")
        .css({
            "background-color":"red",
            "position":"fixed",
            "top":"0",
            "left":"0",
            "margin":"10px",
            "padding":"15px",
            "border":"5px dashed blue",
            "width":"300px",
        })
    $("body").prepend(div);

    // szer. danego elementu
    // console.log($(div).width());

    // // szer + padding + border

    // // szer + padding + border + margin

    // $(div).remove();

    console.log( $(div).parents() );



</script>
</body>
</html>
