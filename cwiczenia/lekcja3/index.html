<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fontello.css">

<body>
    Siemano <br />


    <style>

        .grid{
            display:grid;
            /* grid-template-rows: 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr; */
            grid-template-areas: 
            "p5 p2 p3"
            "p4 p1 p3";
        }
        .grid a{
            border:2px dashed red;
            text-decoration: none;
            color:#000;
            width:75px;
            height:50px;
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height:100%;
        }
        .grid a:nth-child(1){grid-area: p1;}
        .grid a:nth-child(2){grid-area: p2;}
        .grid a:nth-child(3){grid-area: p3;}
        .grid a:nth-child(4){grid-area: p4;}
        .grid a:nth-child(5){grid-area: p5;}


        i{
            font-size:2em;
        }

        @media (max-width:500px){
            i{
                font-size:1em;
            }
        }
    </style>
    <div class="grid">
        <a href="#" class="link">
            <i class="icon-gamepad"></i>
            <p>Game</p>
        </a>
        <a href="#">
            <i class="icon-home"></i>
            <p>Home</p>
        </a>
        <a href="#">
            <i class="icon-keyboard"></i>
        </a>
        <a href="#">4</a>
        <a href="#">5</a>

    </div>




    
    
</body>
